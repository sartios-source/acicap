<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block title %}ACI Capacity{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <div class="bg-orbit"></div>
    <header class="site-header">
      <div class="brand">
        <div class="brand-mark"></div>
        <div>
          <div class="brand-title">ACI Capacity Atlas</div>
          <div class="brand-subtitle">Barclays Fabric Intelligence</div>
        </div>
      </div>
      <nav class="nav">
        <a href="{{ url_for('index') }}" class="nav-link">Dashboard</a>
        <a href="{{ url_for('upload_page') }}" class="nav-link">Upload</a>
      </nav>
      <div class="fabric-chip">
        {% if current_fabric %}
          <span class="chip-label">Active</span>
          <span class="chip-value">{{ current_fabric }}</span>
        {% else %}
          <span class="chip-label">No Fabric</span>
        {% endif %}
      </div>
    </header>

    <main class="main">
      {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
